<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- Gradient for main background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>

    <!-- Neon glow gradient -->
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d9ff"/>
      <stop offset="50%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00d9ff"/>
    </linearGradient>

    <!-- Signal gradient -->
    <linearGradient id="signalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#ffd93d"/>
      <stop offset="100%" style="stop-color:#6bcb77"/>
    </linearGradient>

    <!-- Tie-line gradient -->
    <linearGradient id="tieGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#ffd93d"/>
      <stop offset="100%" style="stop-color:#ff6b6b"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Strong glow -->
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGrad)"/>

  <!-- Outer ring -->
  <circle cx="512" cy="512" r="460" fill="none" stroke="url(#neonGrad)" stroke-width="6" opacity="0.5"/>

  <!-- Grid pattern background -->
  <g opacity="0.07" stroke="#00d9ff" stroke-width="1">
    <line x1="100" y1="512" x2="924" y2="512"/>
    <line x1="512" y1="100" x2="512" y2="924"/>
  </g>

  <!-- ===== ROUTER A (left side) ===== -->
  <g filter="url(#strongGlow)">
    <!-- Router A box -->
    <rect x="100" y="240" width="280" height="280" rx="24" fill="#1a1a2e" stroke="#00d9ff" stroke-width="4"/>

    <!-- "A" label -->
    <text x="240" y="220" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#00d9ff" text-anchor="middle" opacity="0.8">A</text>

    <!-- Matrix grid -->
    <g stroke="#00d9ff" stroke-width="1.5" opacity="0.3">
      <line x1="193" y1="260" x2="193" y2="500"/>
      <line x1="240" y1="260" x2="240" y2="500"/>
      <line x1="287" y1="260" x2="287" y2="500"/>
      <line x1="120" y1="333" x2="360" y2="333"/>
      <line x1="120" y1="380" x2="360" y2="380"/>
      <line x1="120" y1="427" x2="360" y2="427"/>
    </g>

    <!-- Active crosspoints -->
    <circle cx="193" cy="333" r="14" fill="#00ff88" filter="url(#glow)"/>
    <circle cx="240" cy="380" r="14" fill="#ffd93d" filter="url(#glow)"/>
    <circle cx="287" cy="427" r="14" fill="#00d9ff" filter="url(#glow)"/>
  </g>

  <!-- Input ports (left of Router A) -->
  <g filter="url(#glow)">
    <rect x="50" y="305" width="50" height="32" rx="6" fill="#1a1a2e" stroke="#00d9ff" stroke-width="2.5"/>
    <circle cx="75" cy="321" r="8" fill="#00ff88"/>
    <rect x="50" y="365" width="50" height="32" rx="6" fill="#1a1a2e" stroke="#00d9ff" stroke-width="2.5"/>
    <circle cx="75" cy="381" r="8" fill="#ffd93d"/>
    <rect x="50" y="425" width="50" height="32" rx="6" fill="#1a1a2e" stroke="#00d9ff" stroke-width="2.5"/>
    <circle cx="75" cy="441" r="8" fill="#00d9ff"/>
  </g>

  <!-- Output ports (right of Router A) - includes tie-line ports -->
  <g filter="url(#glow)">
    <rect x="380" y="305" width="50" height="32" rx="6" fill="#1a1a2e" stroke="#00ff88" stroke-width="2.5"/>
    <circle cx="405" cy="321" r="8" fill="#00ff88"/>
    <rect x="380" y="365" width="50" height="32" rx="6" fill="#1a1a2e" stroke="#00ff88" stroke-width="2.5"/>
    <circle cx="405" cy="381" r="8" fill="#ffd93d"/>
    <!-- Tie-line output port (highlighted) -->
    <rect x="380" y="425" width="50" height="32" rx="6" fill="#2a1a1e" stroke="url(#tieGrad)" stroke-width="3"/>
    <circle cx="405" cy="441" r="8" fill="#ff6b6b"/>
  </g>

  <!-- ===== ROUTER B (right side) ===== -->
  <g filter="url(#strongGlow)">
    <!-- Router B box -->
    <rect x="644" y="240" width="280" height="280" rx="24" fill="#1a1a2e" stroke="#00ff88" stroke-width="4"/>

    <!-- "B" label -->
    <text x="784" y="220" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#00ff88" text-anchor="middle" opacity="0.8">B</text>

    <!-- Matrix grid -->
    <g stroke="#00ff88" stroke-width="1.5" opacity="0.3">
      <line x1="737" y1="260" x2="737" y2="500"/>
      <line x1="784" y1="260" x2="784" y2="500"/>
      <line x1="831" y1="260" x2="831" y2="500"/>
      <line x1="664" y1="333" x2="904" y2="333"/>
      <line x1="664" y1="380" x2="904" y2="380"/>
      <line x1="664" y1="427" x2="904" y2="427"/>
    </g>

    <!-- Active crosspoints -->
    <circle cx="737" cy="333" r="14" fill="#ff6b6b" filter="url(#glow)"/>
    <circle cx="784" cy="380" r="14" fill="#c56cf0" filter="url(#glow)"/>
    <circle cx="831" cy="427" r="14" fill="#00ff88" filter="url(#glow)"/>
  </g>

  <!-- Input ports (left of Router B) - includes tie-line port -->
  <g filter="url(#glow)">
    <!-- Tie-line input port (highlighted) -->
    <rect x="594" y="305" width="50" height="32" rx="6" fill="#2a1a1e" stroke="url(#tieGrad)" stroke-width="3"/>
    <circle cx="619" cy="321" r="8" fill="#ff6b6b"/>
    <rect x="594" y="365" width="50" height="32" rx="6" fill="#1a1a2e" stroke="#00d9ff" stroke-width="2.5"/>
    <circle cx="619" cy="381" r="8" fill="#c56cf0"/>
    <rect x="594" y="425" width="50" height="32" rx="6" fill="#1a1a2e" stroke="#00d9ff" stroke-width="2.5"/>
    <circle cx="619" cy="441" r="8" fill="#00ff88"/>
  </g>

  <!-- Output ports (right of Router B) -->
  <g filter="url(#glow)">
    <rect x="924" y="305" width="50" height="32" rx="6" fill="#1a1a2e" stroke="#00ff88" stroke-width="2.5"/>
    <circle cx="949" cy="321" r="8" fill="#ff6b6b"/>
    <rect x="924" y="365" width="50" height="32" rx="6" fill="#1a1a2e" stroke="#00ff88" stroke-width="2.5"/>
    <circle cx="949" cy="381" r="8" fill="#c56cf0"/>
    <rect x="924" y="425" width="50" height="32" rx="6" fill="#1a1a2e" stroke="#00ff88" stroke-width="2.5"/>
    <circle cx="949" cy="441" r="8" fill="#00ff88"/>
  </g>

  <!-- ===== TIE-LINES connecting Router A to Router B ===== -->
  <g fill="none" stroke-width="5" filter="url(#strongGlow)">
    <!-- Tie-line 1: A output â†’ B input (top) -->
    <path d="M430 441 C 490 441 530 321 594 321" stroke="url(#tieGrad)" stroke-dasharray="10,5">
      <animate attributeName="stroke-dashoffset" from="30" to="0" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Tie-line direction arrows -->
  <g fill="#ffd93d" opacity="0.9">
    <polygon points="520,365 530,358 530,372" filter="url(#glow)"/>
  </g>

  <!-- ===== Signal routing lines (A side) ===== -->
  <g fill="none" stroke-width="3" filter="url(#glow)">
    <path d="M100 321 Q 130 321 193 333" stroke="#00ff88" stroke-dasharray="6,3" opacity="0.6">
      <animate attributeName="stroke-dashoffset" from="18" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M100 381 Q 150 381 240 380" stroke="#ffd93d" stroke-dasharray="6,3" opacity="0.6">
      <animate attributeName="stroke-dashoffset" from="18" to="0" dur="1.2s" repeatCount="indefinite"/>
    </path>
    <path d="M287 427 Q 330 430 380 441" stroke="#00d9ff" stroke-dasharray="6,3" opacity="0.6">
      <animate attributeName="stroke-dashoffset" from="18" to="0" dur="0.8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- ===== Signal routing lines (B side) ===== -->
  <g fill="none" stroke-width="3" filter="url(#glow)">
    <path d="M737 333 Q 700 330 644 321" stroke="#ff6b6b" stroke-dasharray="6,3" opacity="0.6">
      <animate attributeName="stroke-dashoffset" from="18" to="0" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M831 427 Q 870 430 924 441" stroke="#00ff88" stroke-dasharray="6,3" opacity="0.6">
      <animate attributeName="stroke-dashoffset" from="18" to="0" dur="0.8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- ===== "TIE" text badge (bottom center) ===== -->
  <g filter="url(#glow)">
    <rect x="412" y="600" width="200" height="60" rx="30" fill="#1a1a2e" stroke="url(#tieGrad)" stroke-width="3"/>
    <text x="512" y="642" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#tieGrad)" text-anchor="middle">TIE</text>
  </g>

  <!-- ===== Subtitle ===== -->
  <text x="512" y="700" font-family="Arial, sans-serif" font-size="22" fill="#00d9ff" text-anchor="middle" opacity="0.5">LINE MANAGER</text>

  <!-- Decorative corner accents -->
  <g stroke="url(#neonGrad)" stroke-width="3" fill="none" opacity="0.6">
    <path d="M100 200 L100 100 L200 100"/>
    <path d="M924 200 L924 100 L824 100"/>
    <path d="M100 824 L100 924 L200 924"/>
    <path d="M924 824 L924 924 L824 924"/>
  </g>
</svg>
